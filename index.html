<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOU Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

</head>
<body>
    
        <div class="container">
            <h2 class="text-center font-weight-bold">Our MOU's</h2>
            <section class="company-logos slider">
                    <div class="slide"><img src="img/unilever.png" alt="Unilever Nepal Limited"></div>
                    <div class="slide"><img src="img/himalayan.png" alt="Himalayan Capital Limited"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                <!--
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                    <div class="slide"><img src="img/ku_logo.png" alt="Kathmandu University"></div>
                -->
            </section>
        </div>


        <script>
            
            $(document).ready(function(){
                $('.company-logos').slick({
                    slidesToShow: 5,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 1500,
                    arrows: false,
                    dots: false,
                    pauseOnHover: false,
                    responsive: [{
                        breakpoint: 768,
                        setting: {
                            slidesToShow:4
                        }
                    } , {
                        breakpoint: 520,
                        setting: {
                            slidesToShow: 3
                        }
                    }]

                });
            });

            </script>
</body>
</html>
